<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Allow installing the app to the homescreen -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" href="./images/walsinLogo.ico" />
    <!-- <title>Walsin IIoT Portal</title> -->
  </head>

  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript
      >If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.</noscript
    >
    <!--
      <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"></script>
      <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
      <script src="https://cdnjs.loli.net/ajax/libs/morris.js/0.5.0/morris.min.js"></script>
    -->
    <!-- The app hooks into this div -->
    <div id="app"></div>
  </body>
</html>
